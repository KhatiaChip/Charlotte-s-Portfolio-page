<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Portfolio Site</title>
  </head>

  <body>
    <div class="container">
      <header class="navbar">
        <div class="left">Charlotte Miller</div>
        <nav class="right">
          <a href="#work">Work</a>
          <a href="#Contact">Contact</a>
          <ion-icon class="icon" name="logo-instagram"></ion-icon>
          <ion-icon class="icon" name="logo-facebook"></ion-icon>
          <ion-icon class="icon" name="logo-twitter"></ion-icon>
        </nav>
        <div class="hamburger">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </header>
      <nav class="mobileNav">
        <a href="#Work">Work</a>
        <a href="#Contact">Contact</a>
        <ion-icon class="icon" name="logo-instagram"></ion-icon>
        <ion-icon class="icon" name="logo-facebook"></ion-icon>
        <ion-icon class="icon" name="logo-twitter"></ion-icon>
      </nav>
      <div class="project-grid">
        <div class="project" id="flamingo">
          <img src="images/pink-flamingo.jpg" alt="pink-flamingo" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project" id="livingroom">
          <img src="images/livingroom.jpg" alt="livingroom" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project" id="pinky">
          <img src="images/pinky.jpg" alt="pinkroom" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project" id="lagon">
          <img src="images/bluelagon.jpg" alt="lagon" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project" id="rome">
          <img src="images/rome.jpg" alt="rome" />
          <p class="overlay">View Project</p>
        </div>

        <div class="project" id="pinkworld">
          <img src="images/pinkworld.jpg" alt="pink-world" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project" id="palm">
          <img src="images/palm.jpg" alt="palm" />
          <p class="overlay">View Project</p>
        </div>

        <div class="project" id="abstract">
          <img src="images/abstract.jpg" alt="abstract" />
          <p class="overlay">View Project</p>
        </div>
        <div class="project" id="sky">
          <img src="images/sky.jpg" alt="sky" />
          <p class="overlay">View Project</p>
        </div>
      </div>
      <footer class="footer">
        Designed and built by Charlotte Miller. Enjoy my work and let's connect.
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
